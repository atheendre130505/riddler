<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Content Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .upload-area {
            text-align: center;
            padding: 40px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            background: #f0f4ff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            background: #e6f0ff;
            border-color: #5a6fd8;
        }

        .upload-area.dragover {
            background: #d4e6ff;
            border-color: #4c63d2;
        }

        input[type="file"] {
            display: none;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-hint {
            color: #666;
            font-size: 0.9rem;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s;
            margin: 10px 5px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result {
            background: #f0f8ff;
            border: 1px solid #b3d9ff;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }

        .result h3 {
            color: #0066cc;
            margin-bottom: 10px;
        }

        .result p {
            line-height: 1.6;
            color: #333;
        }

        .question-section {
            display: none;
        }

        .question-section.show {
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin: 10px 0;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .error {
            background: #ffe6e6;
            border: 1px solid #ffb3b3;
            color: #cc0000;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #e6ffe6;
            border: 1px solid #b3ffb3;
            color: #006600;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÑ Simple Content Analyzer</h1>
        
        <!-- Upload Section -->
        <div class="section">
            <h2>1. Upload File</h2>
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-text">üìÅ Click to upload or drag & drop</div>
                <div class="upload-hint">Supports PDF, DOCX, TXT files</div>
            </div>
            <input type="file" id="fileInput" accept=".pdf,.docx,.doc,.txt" onchange="handleFileSelect(event)">
            <button onclick="uploadFile()" id="uploadBtn" disabled>Analyze File</button>
            <div id="uploadResult"></div>
        </div>

        <!-- Question Section -->
        <div class="section question-section" id="questionSection">
            <h2>2. Ask Questions</h2>
            <input type="text" id="questionInput" placeholder="Ask a question about the uploaded content..." onkeypress="handleKeyPress(event)">
            <button onclick="askQuestion()" id="askBtn">Ask Question</button>
            <div id="questionResult"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        const BACKEND_URL = 'http://127.0.0.1:8000';

        // File selection
        function handleFileSelect(event) {
            selectedFile = event.target.files[0];
            if (selectedFile) {
                document.getElementById('uploadBtn').disabled = false;
                showMessage('uploadResult', `Selected: ${selectedFile.name}`, 'success');
            }
        }

        // Drag and drop
        const uploadArea = document.querySelector('.upload-area');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                document.getElementById('fileInput').files = files;
                document.getElementById('uploadBtn').disabled = false;
                showMessage('uploadResult', `Selected: ${selectedFile.name}`, 'success');
            }
        });

        // Upload file
        async function uploadFile() {
            if (!selectedFile) {
                showMessage('uploadResult', 'Please select a file first', 'error');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            const uploadResult = document.getElementById('uploadResult');
            const questionSection = document.getElementById('questionSection');

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Analyzing...';
            showMessage('uploadResult', 'Processing file...', 'loading');

            try {
                const formData = new FormData();
                formData.append('file', selectedFile);

                const response = await fetch(`${BACKEND_URL}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                uploadResult.innerHTML = `
                    <div class="result">
                        <h3>‚úÖ Analysis Complete</h3>
                        <p><strong>File:</strong> ${result.filename}</p>
                        <p><strong>Content Length:</strong> ${result.content_length} characters</p>
                        <h4>Summary:</h4>
                        <p>${result.summary}</p>
                    </div>
                `;

                // Show question section
                questionSection.classList.add('show');
                showMessage('questionResult', 'File analyzed successfully! You can now ask questions.', 'success');

            } catch (error) {
                showMessage('uploadResult', `Error: ${error.message}`, 'error');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Analyze File';
            }
        }

        // Ask question
        async function askQuestion() {
            const questionInput = document.getElementById('questionInput');
            const question = questionInput.value.trim();
            
            if (!question) {
                showMessage('questionResult', 'Please enter a question', 'error');
                return;
            }

            const askBtn = document.getElementById('askBtn');
            askBtn.disabled = true;
            askBtn.textContent = 'Thinking...';
            showMessage('questionResult', 'Processing your question...', 'loading');

            try {
                const formData = new FormData();
                formData.append('question', question);

                const response = await fetch(`${BACKEND_URL}/ask`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                
                document.getElementById('questionResult').innerHTML = `
                    <div class="result">
                        <h3>‚ùì ${result.question}</h3>
                        <p>${result.answer}</p>
                    </div>
                `;

                questionInput.value = '';

            } catch (error) {
                showMessage('questionResult', `Error: ${error.message}`, 'error');
            } finally {
                askBtn.disabled = false;
                askBtn.textContent = 'Ask Question';
            }
        }

        // Handle Enter key in question input
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                askQuestion();
            }
        }

        // Show message helper
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            if (type === 'loading') {
                element.innerHTML = `<div class="loading">${message}</div>`;
            } else if (type === 'error') {
                element.innerHTML = `<div class="error">${message}</div>`;
            } else if (type === 'success') {
                element.innerHTML = `<div class="success">${message}</div>`;
            } else {
                element.innerHTML = `<div>${message}</div>`;
            }
        }
    </script>
</body>
</html>
